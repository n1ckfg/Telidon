<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<script src="../../../js/telidon/naplps.js"></script>
		<script>
			"use strict";

			let input = [];

			let color1 = new Vector3(255, 0, 0);
			let color2 = new Vector3(0, 255, 0);
			let color3 = new Vector3(0, 0, 255);
			
			function randomPoint() {
				return new Vector2(Math.random(), Math.random());
			}

			let points1 = [];
			points1.push(new Vector2(0, 0));
			points1.push(new Vector2(0.5, 0.5));

			let points2 = [];
			points2.push(randomPoint());
			points2.push(randomPoint());
			points2.push(randomPoint());

			let points3 = [];
			points3.push(randomPoint());
			points3.push(randomPoint());
			points3.push(randomPoint());
			points3.push(randomPoint());
			points3.push(randomPoint());
			points3.push(randomPoint());

			let isFill1 = false;
			let isFill2 = false;
			let isFill3 = false;

			let stroke1 = new NapInputWrapper(color1, points1, isFill1);
			let stroke2 = new NapInputWrapper(color2, points2, isFill2);
			let stroke3 = new NapInputWrapper(color3, points3, isFill3);
			
			input.push(stroke1);
			input.push(stroke2);
			input.push(stroke3);

			let encoder = new NapEncoder(input);

			document.write(encoder.napRaw);
		</script>
	</head>

	<body>
	</body>

</html>
